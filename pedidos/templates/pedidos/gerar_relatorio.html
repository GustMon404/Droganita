{% extends 'pedidos/home.html' %}

{% block title %}
<title>Gerar Relatório</title>
{% endblock %}

{% block content %}
<form action="{% url 'teste' %}" method="GET">
    <div class="row justify-content-md-center">
          <div class="form-group col-md-4">
              <label for="inputEstado">Tipo</label>
              <select id="tipo" name="tipo" class="form-control">
                  <option selected value="todos">Todos</option>
                  <option value="todos_med">Todos Medicamentos</option>
                  <option value="perfumaria">Perfumaria</option>
                  <option value="etico">Etico</option>
                  <option value="similar">Similar</option>
                  <option value="generico">Genérico</option>]
                  <option value="gensim">Generico e Similares</option>
              </select>
          </div>
      <br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="falta" name="falta" value="falta">
              <label class="form-check-label" for="falta">Faltas</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="encomenda" id="encomenda" value="encomenda">
              <label class="form-check-label" for="encomenda" >Encomendas</label>
          </div>
    </div>
  <input class="btn btn-primary" type="submit" value="Teste">
</form>



{% endblock %}
